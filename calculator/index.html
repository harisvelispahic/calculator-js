<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="calculation">
            <p id="calculation-field"></p>
        </div>
        
        <div id="result">
            <p id="result-field"></p>
        </div>

        <div id="main-buttons">
            <div class="btn" id="clear">C</div>
            <div class="btn" id="parentheses">()</div>
            <div class="btn" id="percentage">%</div>
            <div class="btn" id="divide">÷</div>
            <div class="btn numbers" id="seven">7</div>
            <div class="btn numbers" id="eight">8</div>
            <div class="btn numbers" id="nine">9</div>
            <div class="btn" id="multiply">×</div>
            <div class="btn numbers" id="four">4</div>
            <div class="btn numbers" id="five">5</div>
            <div class="btn numbers" id="six">6</div>
            <div class="btn" id="subtract">−</div>
            <div class="btn numbers" id="one">1</div>
            <div class="btn numbers" id="two">2</div>
            <div class="btn numbers" id="three">3</div>
            <div class="btn" id="add">+</div>
            <div class="btn" id="plus-minus">+/−</div>
            <div class="btn numbers" id="zero">0</div>
            <div class="btn" id="comma">.</div>
            <div class="btn" id="equals">=</div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
